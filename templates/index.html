<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
            color: #333;
        }

        .header {
            background-color: #0800ff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .user-info img {
            height: 30px;
            margin-right: 10px;
        }

        .main-container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #0800ff;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        table th {
            background-color: #f8f9fa;
            font-weight: 500;
        }

        .button {
            background-color: #0800ff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .drink-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .drink-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: calc(33.333% - 10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .drink-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .drink-item.adding {
            background-color: #d4edda;
        }

        .drink-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .drink-price {
            color: #0800ff;
            font-weight: 600;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .success-message,
        .error-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }

        .category-title {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
            width: 100%;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
            max-width: 300px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0800ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .quantity-badge {
            background-color: #f0f0f0;
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 0.85rem;
            margin-right: 5px;
            font-weight: bold;
        }

        /* Toevoegen: Categorie filter */
        .category-filter {
            display: flex;
            margin-top: 15px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .category-btn {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 15px;
            margin-right: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .category-btn.active {
            background-color: #0800ff;
            color: white;
            border-color: #0800ff;
        }

        @media (max-width: 768px) {
            .drink-item {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .drink-item {
                width: 100%;
            }

            .main-container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to Patro Hoevenen</h1>
    </div>

    <div class="user-info">
        <img src="https://www.foot24.be/logos/hoevenen.png" alt="Logo" onerror="this.style.display='none'">
        <span id="userName">{{ user_name }}</span>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Your Drinks</h2>
                <div>Card ID: <span id="cardUID">{{ card_uid }}</span></div>
            </div>

            <div id="userDrinksContainer">
                {% if user_drinks %}
                <table>
                    <thead>
                        <tr>
                            <th>Drink</th>
                            <th>Prijs per stuk</th>
                            <th>Totaal</th>
                        </tr>
                    </thead>
                    <tbody id="drinksTableBody">
                        <!-- Grouped drinks will be loaded here by JavaScript -->
                    </tbody>
                </table>
                <div class="total-section">
                    <span>Total</span>
                    <span id="totalAmount">€{{ total_spent }}</span>
                </div>
                {% else %}
                <p id="noDrinksMessage">You haven't ordered any drinks yet.</p>
                <table style="display: none;">
                    <thead>
                        <tr>
                            <th>Drink</th>
                            <th>Prijs per stuk</th>
                            <th>Totaal</th>
                        </tr>
                    </thead>
                    <tbody id="drinksTableBody">
                    </tbody>
                </table>
                <div class="total-section" style="display: none;">
                    <span>Total</span>
                    <span id="totalAmount">€0.00</span>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Available Drinks</h2>
                <button id="refreshDrinks" class="button">Refresh</button>
            </div>

            <!-- Toevoegen: Categorie filter buttons -->
            <div class="category-filter" id="categoryFilter">
                <button class="category-btn active" data-category="all">Alle</button>
                <button class="category-btn" data-category="alcoholisch">Alcoholisch</button>
                <button class="category-btn" data-category="frisdrank">Frisdrank</button>
                <button class="category-btn" data-category="warme-dranken">Warme dranken</button>
                <button class="category-btn" data-category="snacks">Snacks</button>
            </div>

            <div id="drinkList" class="drink-list">
                <!-- Drankjes worden dynamisch geladen uit de database -->
                <div id="drinksLoadingMessage">Drankjes laden...</div>
            </div>

            <div class="buttons">
                <button id="backToWelcome" class="button">Back to Welcome</button>
            </div>
        </div>
    </div>

    <script>
        const userName = "{{ user_name }}";
        const cardUID = "{{ card_uid }}";
        let totalSpent = {{ total_spent|default(0) }};
        let userDrinks = [];
        let allDrinks = []; // Om alle drankjes op te slaan voor filtering
        let currentDisplayCategory = 'all'; // Standaard categorie is 'alle'
        
        // Mapping van database categorieën naar gewenste weergavecategorieën
        const categoryMapping = {
            // Voorbeeldmapping - pas deze aan op basis van je database categorieën
            'Bier': 'alcoholisch',
            'Wijn': 'alcoholisch',
            'Sterke drank': 'alcoholisch',
            'Cocktails': 'alcoholisch',
            'Cola': 'frisdrank',
            'Fanta': 'frisdrank',
            'Water': 'frisdrank',
            'Limonade': 'frisdrank',
            'Thee': 'warme-dranken',
            'Koffie': 'warme-dranken',
            'Chocolademelk': 'warme-dranken',
            'Chips': 'snacks',
            'Nootjes': 'snacks',
            'Snoep': 'snacks'
            // Voeg meer categorieën toe op basis van je database
        };
        
        // Functie om database categorie naar weergavecategorie te vertalen
        function mapCategory(dbCategory) {
            // Als de categorie in onze mapping voorkomt, gebruik die
            if (categoryMapping[dbCategory]) {
                return categoryMapping[dbCategory];
            }
            
            // Fallback logica - kijk of de naam van de categorie een keyword bevat
            const lowerCategory = dbCategory.toLowerCase();
            
            if (lowerCategory.includes('bier') || lowerCategory.includes('wijn') || 
                lowerCategory.includes('alcohol') || lowerCategory.includes('sterke') ||
                lowerCategory.includes('jenever') || lowerCategory.includes('whisky')) {
                return 'alcoholisch';
            }
            
            if (lowerCategory.includes('cola') || lowerCategory.includes('fanta') || 
                lowerCategory.includes('water') || lowerCategory.includes('frisdrank') ||
                lowerCategory.includes('sap') || lowerCategory.includes('fris')) {
                return 'frisdrank';
            }
            
            if (lowerCategory.includes('koffie') || lowerCategory.includes('thee') || 
                lowerCategory.includes('chocola') || lowerCategory.includes('warm')) {
                return 'warme-dranken';
            }
            
            if (lowerCategory.includes('chips') || lowerCategory.includes('snack') || 
                lowerCategory.includes('noot') || lowerCategory.includes('eten')) {
                return 'snacks';
            }
            
            // Als geen match gevonden, gebruik de oorspronkelijke categorie
            return 'overig';
        }
        
        {% if user_drinks %}
        // Initialize the user drinks from the passed data
        userDrinks = [
            {% for drink in user_drinks %}
            {
                id: {{ drink.id }},
                drink_name: "{{ drink.drink_name }}",
                drink_price: {{ drink.drink_price }},
                added_on: "{{ drink.added_on }}"
            },
            {% endfor %}
        ];
        {% endif %}

        // Document ready handler
        $(document).ready(function () {
            // Group and display drinks
            if (userDrinks.length > 0) {
                groupAndDisplayDrinks();
            }
            
            // Load available drinks from the database
            loadAvailableDrinks();
            
            // Refresh button: Reload both available drinks and user's drinks
            $('#refreshDrinks').click(function () {
                loadAvailableDrinks();
                loadUserDrinks(); // Refresh user's drink history
                showToast("Drink lists refreshed");
            });

            // Back to welcome button
            $('#backToWelcome').click(function () {
                window.location.href = '/welcome';
            });
            
            // Categorie filter knoppen
            $('.category-btn').click(function() {
                $('.category-btn').removeClass('active');
                $(this).addClass('active');
                
                const category = $(this).data('category');
                currentDisplayCategory = category;
                
                filterDrinksByCategory(category);
            });
        });

        // Group drinks by name and price for display
        function groupAndDisplayDrinks() {
            // Create a map to group drinks by name and price
            const drinkMap = new Map();
            
            userDrinks.forEach(drink => {
                const key = `${drink.drink_name}-${drink.drink_price}`;
                
                if (!drinkMap.has(key)) {
                    drinkMap.set(key, {
                        drink_name: drink.drink_name,
                        drink_price: drink.drink_price,
                        count: 1,
                        totalPrice: parseFloat(drink.drink_price)
                    });
                } else {
                    const group = drinkMap.get(key);
                    group.count++;
                    group.totalPrice += parseFloat(drink.drink_price);
                }
            });
            
            // Convert map to array and sort by drink name
            const groupedDrinks = Array.from(drinkMap.values());
            groupedDrinks.sort((a, b) => a.drink_name.localeCompare(b.drink_name));
            
            // Clear and update the table
            const $drinksTableBody = $('#drinksTableBody');
            $drinksTableBody.empty();
            
            groupedDrinks.forEach(group => {
                const row = `
                    <tr>
                        <td><span class="quantity-badge">${group.count}x</span>${group.drink_name}</td>
                        <td>€${parseFloat(group.drink_price).toFixed(2)}</td>
                        <td>€${group.totalPrice.toFixed(2)}</td>
                    </tr>
                `;
                $drinksTableBody.append(row);
            });
        }

        // Load user drinks from the server
        function loadUserDrinks() {
            $.ajax({
                url: '/get_user_drinks',
                type: 'GET',
                data: { user_name: userName },
                success: function(response) {
                    if (response.success) {
                        userDrinks = response.drinks;
                        
                        // Update the display
                        if (userDrinks.length > 0) {
                            $('#noDrinksMessage').hide();
                            $('table').show();
                            $('.total-section').show();
                            groupAndDisplayDrinks();
                            
                            // Recalculate total
                            totalSpent = userDrinks.reduce((sum, drink) => sum + parseFloat(drink.drink_price), 0);
                            $('#totalAmount').text(`€${totalSpent.toFixed(2)}`);
                        } else {
                            $('#noDrinksMessage').show();
                            $('table').hide();
                            $('.total-section').hide();
                        }
                    } else {
                        showToast("Error loading drinks: " + response.error, true);
                    }
                },
                error: function(xhr, status, error) {
                    showToast("Error: " + error, true);
                }
            });
        }

        // Load available drinks from the database
        function loadAvailableDrinks() {
            // Show loading message
            $('#drinkList').html('<div id="drinksLoadingMessage">Drankjes laden...</div>');
            
            // Fetch drinks from the server
            $.ajax({
                url: '/get_drinks',
                type: 'GET',
                success: function(response) {
                    if (response.success) {
                        allDrinks = response.drinks; // Sla alle drankjes op voor latere filtering
                        displayAvailableDrinks(response.drinks);
                    } else {
                        $('#drinkList').html(`<div class="error-message">Error: ${response.error}</div>`);
                    }
                },
                error: function(xhr, status, error) {
                    $('#drinkList').html(`<div class="error-message">Error: ${error}</div>`);
                }
            });
        }

        // Display available drinks and group by category
        function displayAvailableDrinks(drinks) {
            const $drinkList = $('#drinkList');
            $drinkList.empty();
            
            // Group drinks by category
            const categories = {};
            
            drinks.forEach(drink => {
                // Vertaal categorie uit database naar onze gewenste categorieën
                const mappedCategory = mapCategory(drink.categorie);
                
                // Sla de gemapte categorie op bij de drink voor latere filtering
                drink.mappedCategory = mappedCategory;
                
                if (!categories[drink.categorie]) {
                    categories[drink.categorie] = [];
                }
                categories[drink.categorie].push(drink);
            });
            
            // Sort categories alphabetically and display drinks
            Object.keys(categories).sort().forEach(category => {
                // Add category header
                $drinkList.append(`<div class="category-title">${category}</div>`);
                
                // Sort drinks within category by name
                categories[category].sort((a, b) => a.Naam.localeCompare(b.Naam));
                
                // Add drinks
                categories[category].forEach(drink => {
                    const formattedPrice = parseFloat(drink.prijs).toFixed(2).replace('.', ',');
                    const mappedCategory = drink.mappedCategory || mapCategory(drink.categorie);
                    
                    const drinkItem = `
                        <div class="drink-item" data-name="${drink.Naam}" data-price="${drink.prijs}" data-id="${drink.ID}" data-category="${mappedCategory}">
                            <div class="drink-name">${drink.Naam}</div>
                            <div class="drink-price">€${formattedPrice}</div>
                        </div>
                    `;
                    $drinkList.append(drinkItem);
                });
            });
            
            // If no drinks found
            if (Object.keys(categories).length === 0) {
                $drinkList.html('<div>Geen drankjes gevonden. Voeg drankjes toe in de database.</div>');
            }
            
            // Als er een actieve categorie is, pas dan de filtering toe
            if (currentDisplayCategory !== 'all') {
                filterDrinksByCategory(currentDisplayCategory);
            }
            
            // Attach click event to newly added drink items
            $('.drink-item').click(function() {
                const $this = $(this);
                const drinkName = $this.data('name');
                const drinkPrice = $this.data('price');
                const drinkId = $this.data('id');

                // Visual feedback
                $this.addClass('adding');

                addDrinkToUser(drinkName, drinkPrice, $this, drinkId);
            });
        }
        
        // Filter drinks by category
        function filterDrinksByCategory(category) {
            if (category === 'all') {
                // Toon alle drankjes
                $('.drink-item').show();
                $('.category-title').show();
            } else {
                // Verberg eerst alles
                $('.drink-item').hide();
                $('.category-title').hide();
                
                // Toon alleen drankjes van de geselecteerde categorie
                $(`.drink-item[data-category="${category}"]`).show();
                
                // Toon alleen categorieën die zichtbare drankjes hebben
                $('.category-title').each(function() {
                    const $title = $(this);
                    const $nextItems = $title.nextUntil('.category-title');
                    
                    // Check of er zichtbare drankjes zijn in deze categorie
                    const hasVisibleDrinks = $nextItems.filter(':visible').length > 0;
                    
                    if (hasVisibleDrinks) {
                        $title.show();
                    }
                });
            }
        }

        // Add a drink to the user's account
        function addDrinkToUser(drinkName, drinkPrice, $element, drinkId) {
            // Add loader to the drink item
            const $loader = $('<div class="loader"></div>');
            $element.append($loader);
            $loader.show();

            $.ajax({
                url: '/add_user_drink',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    user_name: userName,
                    drink_name: drinkName,
                    drink_price: drinkPrice,
                    drink_id: drinkId  // Stuur de drink_id mee
                }),
                success: function (response) {
                    $loader.hide();
                    $element.removeClass('adding');

                    if (response.success) {
                        // Show success toast
                        showToast(response.message);
                        
                        // Refresh user drinks from the server to get the complete list
                        loadUserDrinks();
                    } else {
                        showToast("Error: " + response.error, true);
                    }
                },
                error: function (xhr, status, error) {
                    $loader.hide();
                    $element.removeClass('adding');
                    showToast("Error: " + error, true);
                }
            });
        }

        // Update the total displayed
        function updateTotal(amount) {
            totalSpent += amount;
            $('#totalAmount').text(`€${totalSpent.toFixed(2)}`);
        }

        // Show a toast notification
        function showToast(message, isError = false) {
            const toastContainer = $('#toastContainer');
            const toast = $('<div class="toast"></div>');

            toast.text(message);

            if (isError) {
                toast.css('background-color', '#f8d7da');
                toast.css('color', '#721c24');
            }

            toastContainer.append(toast);

            // Remove toast after animation completes
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>

</html>
